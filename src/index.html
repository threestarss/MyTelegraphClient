<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <header class="d-flex align-items-center flex-column">
      <h1>MyTelegraphClient</h1>
      <h3>Get post with link</h3>
      <form action="" name="fetchForm">
        <input type="text" name="fetchBox" id="test">
        <input type="button" name="button" value="Print post" onClick="fetchHandler()">
      </form>
      <h3>Find all articles of author</h3>
      <form action="" name="googleSearch">
        <input type="text" name="googleBox" id="test">
        <input type="button" name="button" value="Search" onClick="fakeGoogleAPIResponse(googleAPIResponse)">
        <!--searchHandler() -->
      </form>
      <button onClick="clearPage()">Clear</button>
    </header>
    <div class="row row-cols-1 row-cols-xxl-5 row-cols-xl-4 row-cols-md-3 row-cols-sm-2 justify-content-between"
      id="parent">

    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
