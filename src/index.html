<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body class="bg-dark text-light">
  <header class="bg-dark container-fluid align-items-center pe-0 g-0 ms-3">
    <div class="row">
      <div class="col-9 d-flex justify-content-between align-items-center">
        <h1>MyTelegraphClient</h1>
        <form action="" name="googleSearch" id="googleInput">
          <input type="text" placeholder="Telegra.ph search" id="googleValue">
        </form>
        <form action="" name=" fetchForm" id="fetchInput">
          <input type="text" placeholder="URL of article" id="fetchValue">
        </form>
      </div>
      <div class="border-left col-3 ps-2">
        <h1>Bookmarks</h1>
      </div>
    </div>
  </header>
  <div class="container-fluid main-container g-0 ms-3">
    <div class="row">
      <main class="col-9">
        <div class="" id="parent">
        </div>
      </main>
      <div class="col-3 ps-0">
        <aside class="bookmark-menu">
        </aside>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
