<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Document</title>
</head>

<body class="bg-dark text-light">
  <div class="container" id="page-parent">
    <header class="d-flex align-items-center flex-column">
      <h1>MyTelegraphClient</h1>
      <h3>Get post with link</h3>
      <form action="" name="fetchForm">
        <input type="text" name="fetchBox">
        <input type="button" name="button" value="Print post" id="test">
      </form>
      <h3>Search for articles</h3>
      <form action="" name="googleSearch">
        <input type="text" name="googleBox" id="test">
        <input type="button" name="button" value="Search" onClick="fakeGoogleAPIResponse(googleAPIResponse)">
        <!--searchHandler() -->
      </form>
      <button onClick="clearPage()">Clear</button>
    </header>
    <div class="row row-cols-1 row-cols-xxl-4 row-cols-xl-4 row-cols-lg-3 row-cols-md-2 row-cols-sm-1" id="parent">

    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
