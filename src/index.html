<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <main id="main">
      <h1>MyTelegraphClient</h1>
      <h3>Get post with link</h3>
      <form action="" name="fetchForm">
        <input type="text" name="fetchBox" id="test">
        <input type="button" name="button" value="Print post" onClick="fetchHandler()">
      </form>
      <h3>Find all articles of author</h3>
      <form action="" name="googleSearch">
        <input type="text" name="googleBox" id="test">
        <input type="button" name="button" value="Search" onClick="authorSearchHandler()">
      </form>
      <button onClick="clearPage()">Clear</button>
      <div class="posts-container" id="posts-container"></div>
    </main>
    <div class="bookmark-menu">
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
